version: "3.9"

services:
  # Redis for realtime log streaming
  redis:
    image: redis:7-alpine
    container_name: luxia-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --dir /data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - luxia-network

  # FastAPI Worker Service
  worker:
    build: .
    container_name: luxia-worker
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override Redis URL to use Docker service name
      REDIS_URL: "redis://redis:6379"
      LOG_DB_PATH: "/app/data/logs.db"
    ports:
      - "9000:9000"
    volumes:
      # Persist SQLite logs database in a directory
      - logs_data:/app/data
      # Cache downloaded embedding models (prevents re-download on container restart)
      - model_cache:/app/model_cache
    networks:
      - luxia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/admin/logs?limit=1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  redis_data:
    driver: local
  logs_data:
    driver: local
  model_cache:
    driver: local

networks:
  luxia-network:
    driver: bridge

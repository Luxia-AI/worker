name: RAG Worker CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test-and-quality:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    env:
      # automatically available to all steps
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      PINECONE_INDEX_NAME: ${{ vars.PINECONE_INDEX_NAME }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/requirements-dev.txt') }}

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install Playwright Browsers
        run: playwright install chromium

      - name: Install Groq SDK manually
        run: pip install groq

      - name: Run Unit Tests
        run: pytest -v --disable-warnings

      # --- Static Analysis Tools ---
      - name: Ruff Linter
        run: ruff check .

      - name: Black (check mode)
        run: black --check app tests

      - name: isort (check)
        run: isort --check-only app tests

      - name: Flake8
        run: flake8 app tests

      - name: Bandit Security Scan
        run: bandit -r app

      - name: mypy (type checking)
        run: mypy app

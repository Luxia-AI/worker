repos:
    - repo: https://github.com/psf/black
      rev: 24.1.1
      hooks:
          - id: black
            stages: [pre-commit]

    - repo: https://github.com/PyCQA/isort
      rev: 5.13.2
      hooks:
          - id: isort
            stages: [pre-commit]

    - repo: https://github.com/PyCQA/flake8
      rev: 6.1.0
      hooks:
          - id: flake8
            stages: [pre-commit]

    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.6.3
      hooks:
          - id: ruff
            stages: [pre-commit]
